{% extends 'toDo/base.html' %}
{% load capitalizer %}
{% block title %}
    {{ category }} Detail
{% endblock %}
{% block body %}
    <ul>
    {% for task in tasks %}
        <li>
        <a href="{% url 'showTaskDetail' task.title %}">
            {{ task.title|capitalize }}
        </a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
